<html><head><meta encode="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/><link rel="stylesheet" href="main.css"/></head><body><h1>Crazy</h1><div class="container"><div id="app"><h2 v-text="title"></h2><div class="first"><h3><span v-text="first.name"></span><span v-text="first.percent"></span></h3><div v-text="first.description" class="description"></div></div><div class="bar"><svg height="50" viewBox="0 0 300 50"><rect v-attr="width:firstWidth" height="50" fill="red"><animate attributeType="XML" attributeName="width" from="0" v-attr="to:firstWidth, dur:animateDur, begin:animateBegin"></animate></rect><rect v-attr="width:secondWidth, x:firstWidth" height="50" fill="blue"><animate attributeType="XML" attributeName="width" from="0" v-attr="to:secndWidth, dur:animateDur, begin:animateBegin"></animate><animate attributeType="XML" attributeName="x" v-attr="from:barWidth, to:firstWidth, dur:animateDur, begin:animateBegin"></animate></rect></svg></div><div class="second"><h3><span v-text="second.name"></span><span v-text="second.percent"></span></h3><div v-text="second.description" class="description"></div></div><button v-on="click:next">次の項目を見る</button></div></div><script src="build.js"></script></body></html>
